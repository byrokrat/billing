sudo: false

language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1

install:
    - composer install

script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then vendor/bin/phpunit --coverage-clover=coverage.clover ; fi
  - if [[ "$TRAVIS_PHP_VERSION" != '7.3' ]]; then vendor/bin/phpunit ; fi

after_script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover ; fi
